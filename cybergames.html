<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberGames</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            background-color: #f0f0f0;
            padding: 40px;
            font-family: Arial, sans-serif;
        }
        .chenar {
            width: 400px;
            height: 400px;
            background-color: white;
            border-radius: 30px;
            border: 4px solid #007AFF; 
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15); 
            margin: 30px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .chenar:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }
        img {
            width: 100%;
            height: 300px;
            border-top-left-radius: 30px;
            border-top-right-radius: 30px;
        }
        .text {
	    height: 100px;
            padding: 20px;
            color: #007AFF; 
            font-size: 32px;
            font-weight: bold;
        }
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .popup-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 600px;
        }
        .popup-buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 40px;
        }
        .popup-buttons a {
            text-decoration: none;
            color: white;
            background: #007AFF;
            padding: 20px 40px;
            border-radius: 16px;
            font-size: 36px;
            display: flex;
            align-items: center;
        }
        .popup-buttons a i {
            margin-right: 16px;
	    font-size: 36px;
        }
    </style>
</head>
<body>

    <div class="chenar" onclick="showPopup('popup1')">
        <img src="OctoWar.jpeg">
        <div class="text">OctoWar</div>
    </div>

    <div class="chenar" onclick="showPopup('popup2')">
        <img src="OctoGracious.jpeg">
        <div class="text">OctoGracious</div>
    </div>

    <div class="chenar" onclick="window.location.href='https://gogoi-stefan-nicusor.itch.io/octosplash';">
        <img src="OctoSplash.png">
        <div class="text">OctoSplash</div>
    </div>

    <div class="chenar" onclick="window.location.href='https://tirlea-denis.itch.io/octojump';">
        <img src="OctoJump.jpg">
        <div class="text">OctoJump</div>
    </div>

    <div class="chenar" onclick="window.location.href='https://www.greenfoot.org/scenarios/34661?embed=true';">
        <img src="SaveMyTantacles.png">
        <div class="text">Save My Tantacles</div>
    </div>

    <div class="chenar" onclick="window.location.href='https://oneschizo.itch.io/dariusgame';">
        <img src="DariusGame.jpeg">
        <div class="text">DariusGame</div>
    </div>

    <div class="popup" id="popup1">
	<div class="popup-content">
	     <div class="popup-buttons">
		  <a href="https://iuliapricopie.itch.io/pcoctowar" target="_blank">
			<i class="fa-solid fa-laptop"></i>
		  </a>
		  <a href="https://iuliapricopie.itch.io/octo-war" target="_blank">
			<i class="fa-solid fa-mobile-screen-button"></i>
                  </a>
              </div>
        </div>
    </div>

    <div class="popup" id="popup2">
	<div class="popup-content">
	     <div class="popup-buttons">
		  <a href="https://omakbar.itch.io/octogracious-pc" target="_blank">
			<i class="fa-solid fa-laptop"></i>
		  </a>
		  <a href="https://omakbar.itch.io/octogracious-android" target="_blank">
			<i class="fa-solid fa-mobile-screen-button"></i>
                  </a>
              </div>
        </div>
    </div>

    <script>
        function showPopup(id) {
            document.getElementById(id).style.display = "flex";
        }

	document.querySelectorAll(".popup").forEach(popup => {
	    popup.addEventListener("click", function(event) {
                if (event.target === this) {
                    this.style.display = "none";
                }
            });
        });
    </script>

</body>
</html>
